<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Nom i Cognoms</title>
</head>
<body>
    <h1>Formulario Nom i Cognoms</h1>
    <form method="POST" action="Practica3.php">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
        <br><br>
        <label for="cognom">Cognoms:</label>
        <input type="text" id="cognom" name="cognom" required>
        <br><br>
        <label for="format">Escull el format de presentació:</label>
        <br>
        <input type="radio" id="concatenat" name="format" value="concatenat" checked>
        <label for="concatenat">Concatenat en una línia</label>
        <br>
        <input type="radio" id="taula" name="format" value="taula">
        <label for="taula">En una taula</label>
        <br><br>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
